<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BitVK - Настройки</title>
    <link href='vendor/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='vendor/bootstrap-theme.min.css' rel='stylesheet' type='text/css'>
    <link href="vendor/cover.css" rel="stylesheet">
    <script src="vendor/jquery.js"></script>
    <script src="options.js"></script>

    <style>
        .tooltip-inner
        {
            max-width: 600px !important;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="https://github.com/joseph2/bitvk">
        <img class="fork_me" src="img/forkme_right_red_aa0000.png" alt="Fork me on GitHub">
    </a>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <img id="logo" src="ico/128.png" />
              <h3 class="masthead-brand">BitVK</h3>
              <!--
              <ul class="nav masthead-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
              -->
            </div>
          </div>

          <div id="inncover" class="inner cover">
            <p class="lead">Это расширение позволит вам скачать любые аудиозаписи из VK, а также узнать их битрейт.</p>
            <div id="settings">
            <div class="checkbox">
                <label>
                    <input id="bitrate" type="checkbox" name="bitrate" checked>Показывать битрейт
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input id="download" type="checkbox" name="download" checked>Разрешить скачивание
                </label>
            </div>
            </div>
            <p class="lead">
                <button id="action__save_settings" type="button" class="btn btn-lg btn-primary">Сохранить настройки</button>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Developed by <a href="https://github.com/joseph2">Anton Zolotov</a> | v.<i id="vokal_version"></i></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
